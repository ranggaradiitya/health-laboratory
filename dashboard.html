<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
    <link rel="icon" type="image/jpg" href="../images/favicon.jpg" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard Page - Rajaerba Indochem</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            src="../images/rajaerba-logo.png"
            class="img-fluid"
            alt=""
            width="200"
        /></a>
        <div id="navmenu">
          <div class="dropstart text-center">
            <button
              type="button"
              class="btn btn-warning text-light ms-0 ms-sm-2 w-100"
              data-bs-toggle="dropdown"
            >
              <i class="bi bi-person-circle"></i>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="dashboard.html">Dashboard</a>
              </li>
              <li>
                <a class="dropdown-item" href="admin-profile.html"
                  >My Profile</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="admin-account.html">Account</a>
              </li>
              <li><a class="dropdown-item" id="logout" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <section class="second-row bg-light p-4 mb-5">
      <div class="container">
        <h1 class="text-warning mb-4">Table Product</h1>
        <div class="input-group rounded w-25 mb-4">
          <input
            type="text"
            id="search"
            class="form-control rounded input-focus"
            placeholder="Search product name"
          />
          <span class="input-group-text border-0" id="search-addon">
            <i class="bi bi-search"></i>
          </span>
        </div>
        <div class="row g-5">
          <div class="col-sm-12 col-md-9 px-4">
            <div class="table-responsive tableFixHead">
              <table class="table table-striped table-hover">
                <thead class="bg-warning text-light">
                  <tr>
                    <th scope="col" hidden>ID</th>
                    <th scope="col">No.</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Supplier</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Price/pack</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody class="border-0 border-light"></tbody>
              </table>
            </div>
          </div>

          <div
            class="col-sm-12 col-md-3 p-4 rounded-3"
            style="background-color: rgb(225, 225, 225)"
          >
            <h3 class="text-warning mb-4">Data Manipulation</h3>
            <hr />
            <form autocomplete="off">
              <input type="text" id="id" hidden />
              <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control input-focus" id="name" />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select input-focus" id="category">
                  <option selected disabled hidden></option>
                  <option>ONSITE</option>
                  <option>ZYBIO</option>
                  <option>REAGENT</option>
                  <option>KY-BIO</option>
                  <option>AEHEALTH</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="supplier" class="form-label">Supplier</label>
                <select class="form-select input-focus" id="supplier">
                  <option selected disabled hidden></option>
                  <option itemValue="1" itemLabel="Indolab Utama">
                    Indolab Utama
                  </option>
                  <option>AGM Medica</option>
                  <option>Emedis</option>
                  <option>Cahaya Alkes</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input
                  class="form-control input-focus"
                  id="stock"
                  type="number"
                  min="0"
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label"
                  >Price/pack (ex: 250000)</label
                >
                <input
                  class="form-control input-focus"
                  id="price"
                  type="number"
                  min="1"
                />
              </div>
              <div class="row mt-4">
                <div class="col-sm-12 col-md-6 mb-3">
                  <button id="add" class="btn btn-success w-100">Add</button>
                </div>
                <div class="col-sm-12 col-md-6 mb-3">
                  <button id="update" class="btn btn-primary w-100">
                    Update
                  </button>
                </div>
                <div class="col-sm-12 col-md-12">
                  <button
                    type="reset"
                    id="clear"
                    class="btn btn-secondary w-100"
                  >
                    Clear
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="p-3 bg-dark text-white text-center">
      <div class="container">
        <p class="lead m-0">Copyright &copy; 2022 PT.Rajaerba Indochem</p>
      </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
    <script src="js/firebase-connection.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
