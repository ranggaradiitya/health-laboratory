<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/jpg" href="../images/favicon.jpg" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login Page - Rajaerba Indochem</title>
  </head>
  <body>
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
          <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="text-center my-5 mb-4">
              <a href="../index.html">
                <img src="../images/rajaerba-logo.png" alt="logo" width="350" />
              </a>
            </div>
            <div class="card shadow-lg">
              <div class="card-body p-5">
                <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                <form autocomplete="off">
                  <div class="mb-3">
                    <label for="email" class="mb-2 text-muted"
                      >E-Mail Address</label
                    >
                    <input
                      id="email"
                      type="email"
                      class="form-control input-focus"
                      required
                      autofocus
                    />
                  </div>
                  <div class="mb-3">
                    <div class="mb-2 w-100">
                      <label for="passoword" class="text-muted">Password</label>
                    </div>
                    <input
                      type="password"
                      id="password"
                      class="form-control input-focus"
                      required
                    />
                  </div>
                  <div class="d-flex align-items-center">
                    <button
                      id="login"
                      type="submit"
                      class="btn btn-warning ms-auto w-100 mt-3 text-white"
                    >
                      Login
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer py-4 border-0">
                <div class="text-center">
                  Don't have an account?
                  <a href="register.html" class="text-dark">Create One</a>
                </div>
              </div>
            </div>
            <div class="text-center mt-5 text-muted">
              Copyright &copy; 2022 &mdash; Rajaeba Indochem
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
    <script src="js/firebase-connection.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
