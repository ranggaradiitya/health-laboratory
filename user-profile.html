    />
    <link rel="icon" type="image/jpg" href="../images/favicon.jpg" />

  </head>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container">
        <a class="navbar-brand" href="../index.html"
          ><img
            src="../images/rajaerba-logo.png"
            class="img-fluid"
            alt=""
            width="200"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navmenu"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                href="../index.html"
                class="nav-link px-4 fw-bold hover-color text-center text-sm-start"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                href="shopping-cart.html"
                class="nav-link px-4 fw-bold hover-color text-center text-sm-start"
                >Buy Our Product</a
              >
            </li>
            <li class="nav-item">
              <a
                href="../index.html#ourteam"
                class="nav-link px-4 fw-bold hover-color text-center text-sm-start"
                >Our Team</a
              >
            </li>
            <li class="nav-item">
              <a
                href="../index.html#contactus"
                class="nav-link px-4 fw-bold hover-color text-center text-sm-start"
                >Contact Us</a
              >
            </li>
          </ul>
          <div class="ms-auto">
            <div class="dropdown text-center">
              <button
                type="button"
                class="btn btn-warning text-light w-100"
                data-bs-toggle="dropdown"
              >
                <i class="bi bi-person-circle"></i>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="user-profile.html"
                    >My Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="user-account.html">Account</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="logout">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-12 col-sm-6 border border-3 rounded rounded-4 p-5 my-5"
          >
            <h3 class="fw-bold">User Profile</h3>
            <hr />
            <form autocomplete="off">
              <div class="mb-3">
                <label for="fullname" class="form-label"
                  >Full Name <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control input-focus"
                  id="fullname"
                  placeholder="Enter your full name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username </label>
                <input
                  type="text"
                  class="form-control input-focus"
                  id="username"
                  placeholder="Enter your username"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="email@domain.com"
                  disabled
                />
                <div class="form-text">
                  You can change your email address via the
                  <a href="user-account.html">Account</a> menu.
                </div>
              </div>
              <div class="mb-3">
                <label for="phone-number" class="form-label"
                  >Phone Number</label
                >
                <div class="input-group">
                  <span class="input-group-text">+62</span>
                  <input
                    type="text"
                    class="form-control input-focus"
                    id="phone-number"
                    placeholder="81234567890"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="birth-date" class="form-label">Birth Date</label>
                <input
                  type="date"
                  class="form-control input-focus"
                  id="birth-date"
                />
              </div>
              <div class="mb-3">
                <p>Gender</p>
                <div class="form-check">
                  <input
                    class="form-check-input input-focus"
                    type="radio"
                    name="gender"
                    id="male"
                    value="Male"
                  />
                  <label class="form-check-label" for="male"> Male </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input input-focus"
                    type="radio"
                    name="gender"
                    id="female"
                    value="Female"
                  />
                  <label class="form-check-label" for="female"> Female </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input input-focus"
                    type="radio"
                    name="gender"
                    id="other"
                    value="Other"
                  />
                  <label class="form-check-label" for="other"> Other </label>
                </div>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea
                  class="form-control input-focus"
                  id="address"
                  cols="30"
                  rows="5"
                  placeholder="Enter your address"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-secondary" id="save-changes">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->

    <script src="js/user-profile.js"></script>
  </body>
